{% extends 'allauth/base.html' %}
{% load staticfiles %}
{% block breadcumb %}

<div class="col s12" style="padding-left:50px;">
        <a href="/" class="breadcrumb">Home</a>
        <a class="breadcrumb">Bulk Orders</a>
</div>

{% endblock %}

{% block content %}

<div class="container">
<form action="" method="POST">{% csrf_token %}
<div class="row">
	
 <div class="input-field col s6 offset-s3">
    <select onchange="showhide()" id="base" required>
    <option value="" selected disabled>Choose Base</option>
      <option value="1">Polo T-shirt</option>
      <option value="2">Hoddy</option>
      <option value="3">Round Neck T-shirt</option>
      <option value="4">Coffee Mugs</option>
    </select>
    <label>Choose your product type</label>
  </div>
<div style="height: 150px;"></div>
<div class="col s12 images center polo" style="padding-top: 70px;">
      <input name="baseproduct" type="radio" id="test1" />
      <label for="test1">
	<img class="responsive-img" src="{% static 'images/bulkorders/collartshirt/1.jpg' %}"><br>Grey Polo T-shirt
      </label>
</div>

<div class="col s12 images center polo" style="padding-top: 70px;">
      <input name="baseproduct" type="radio" id="test2" />
      <label for="test2">
	<img class="responsive-img" src="{% static 'images/bulkorders/collartshirt/2.jpg' %}"><br>Black Polo T-shirt
      </label>
</div>

<div class="col s12 images center polo" style="padding-top: 70px;">
      <input name="baseproduct" type="radio" id="test3" />
      <label for="test3">
	<img class="responsive-img" src="{% static 'images/bulkorders/collartshirt/3.jpg' %}"><br>Blue Polo T-shirt
      </label>
</div>

<div class="col s12 images center hoody" style="padding-top: 70px;">
      <input name="baseproduct" type="radio" id="test4" />
      <label for="test4">
	<img class="responsive-img" src="{% static 'images/bulkorders/hoody/1.jpg' %}"><br>Dark Grey Hoody
      </label>
</div>

<div class="col s12 images center hoody" style="padding-top: 70px;">
      <input name="baseproduct" type="radio" id="test5" />
      <label for="test5">
	<img class="responsive-img" src="{% static 'images/bulkorders/hoody/2.jpg' %}"><br>Black Hoody
      </label>
</div>

<div class="col s12 images center roundneck" style="padding-top: 70px;">
      <input name="baseproduct" type="radio" id="test6" />
      <label for="test6">
	<img class="responsive-img" src="{% static 'images/bulkorders/roundnecktshirt/1.jpg' %}"><br>Black Round-neck T-shirt
      </label>
</div>
<div class="col s12 images center roundneck" style="padding-top: 70px;">
      <input name="baseproduct" type="radio" id="test7" />
      <label for="test7">
	<img class="responsive-img" src="{% static 'images/bulkorders/roundnecktshirt/2.jpg' %}"><br>Grey Round-neck T-shirt
      </label>
</div>
<div class="col s12 images center roundneck" style="padding-top: 70px;">
      <input name="baseproduct" type="radio" id="test8" />
      <label for="test8">
	<img class="responsive-img" src="{% static 'images/bulkorders/roundnecktshirt/3.jpg' %}"><br>Navy Blue Round-neck T-shirt
      </label>
</div>
<div class="col s12 images center roundneck" style="padding-top: 70px;">
      <input name="baseproduct" type="radio" id="test9" />
      <label for="test9">
	<img class="responsive-img" src="{% static 'images/bulkorders/roundnecktshirt/4.jpg' %}"><br>Red Round-neck T-shirt
      </label>
</div>

<div class="col s12 images center mug" style="padding-top: 70px;">
      <input name="baseproduct" type="radio" id="test10" />
      <label for="test10">
	<img style="width:190px; height: 200px;" class="responsive-img" src="{% static 'images/bulkorders/coffeemugs/1.jpg' %}"><br>Black Coffee Mug
      </label>
</div>
<div class="col s12 images center mug" style="padding-top: 70px;">
      <input name="baseproduct" type="radio" id="test11" />
      <label for="test11">
	<img style="width:190px; height: 200px;" class="responsive-img" src="{% static 'images/bulkorders/coffeemugs/2.jpg' %}"><br>White Coffee Mug
      </label>
</div>

 <div class="input-field col s6 offset-s3">
    <select required>
      <option value="" disabled selected>Select Quantity</option>
      <option value="25-30">25-30</option>
      <option value="30-35">30-35</option>
      <option value="40+">40+</option>
    </select>
    <label>Tell us the approx. number of items you want</label>
  </div>

<div class="input-field col s6 offset-s3">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Description</label>
</div>

 <div class="input-field col s6 offset-s3">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate" required>
          <label for="icon_telephone">Telephone</label>
</div>

</div>
<div class="center">
 <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</div>
</form>
</div>
{% endblock %}

{% block extra_body %}

<script type="text/javascript">
$('.images').hide();
	function showhide() {
		$('.images').hide();	
		var value = $('#base').val()
		if(value == '1')
		{
			$('.polo').show();
		}
		else if(value == '2')
		{
			$('.hoody').show();
		}
		else if(value == '3')
		{
			$('.roundneck').show();
		}
		else if(value == '4') 
		{
			$('.mug').show();
		}


	}
</script>

{% endblock %}
